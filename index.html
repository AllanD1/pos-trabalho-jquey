	<script>
	 jQuery(document).ready(function($) {
	 	$('.carousel').carousel({
		  interval: 500
		})
		$('.datepicker').datepicker();
		
		$.getJSON('js/estados-cidades.json', function (data) {
			console.log(data)
            var options = '<option value="">Selecione o estado</option>';    
            

            $.each(data.estados, function (key, val) {
            	console.log(key, val)
            	
                options += '<option value="' + val.sigla + '">' + val.nome + '</option>';
            });

            $("#estados").html(options);                

            $("#estados").change(function () {                
                var str = "";
                var options2 = "";
                $("#estados option:selected").each(function () {
                    str += $(this).text();
                });

                $.each(data.estados, function (key, val) {
                	if(val.nome == str) {
                		$.each(val.cidades, function (i, v) {
                			options2 += '<option value="' +v+ '">' + v + '</option>'
                		})
                	}
                });
                $("#cidades").html(options2); 
            });
        });
        $.scrollUp({
	        scrollName: 'scrollUp', // ID do elemento
	        topDistance: '300', // Distancia do topo a ser exibido o botão rolar
	        topSpeed: 300, // Velocidade para voltar ao topo
	        animation: 'fade', // Efeito do botão pode ser Fade, slide, none
	        animationInSpeed: 200, // Velocidade da animação
	        animationOutSpeed: 200, // Velocidade da animação
	        scrollText: 'Voltar ao topo', // Texto do botão
	        activeOverlay: false, // Cor em CSS para o botão
	    });

	    $(document).on('submit', '#form-cadastro', function(event) {
	    	event.preventDefault();
	    	var email =  $('#email').val();
	    	var telefone = $('#telefone').val();
	    	var filtroT = /^\([0-9]{2}\)[\s][0-9]{4}-[0-9]{4,5}$/;
	    	var filtroE = /^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$/i;
	    	if(filtroE.test(email)){
	    		if(filtroT.test(telefone)){
	    			alert('Enviado com sucesso')
	    			$(this).reset();
	    		}else{
	    			alert('Telefone inválido!');
	    			$('#telefone').focus();
	    		}
	    	}else{
	    		alert('E-mail inválido!');
	    		$('#email').focus();
	    	}

	    });
	    $(document).on('click', '[data-toggle="lightbox"]', function(event) {
		    event.preventDefault();
		    $(this).ekkoLightbox();
		});
	    $('#telefone').mask("(00) 0000-00009")
	 });
	</script>
